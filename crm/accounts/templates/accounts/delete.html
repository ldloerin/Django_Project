{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
            <p>Are you sure you want to delete order "{{item}}"?</p>

            <form action="{% url 'delete_order_url_name' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn bt-sm btn-warning" href="{% url 'home_url_name' %}">Cancel</a>

                <input class="btn bt-sm btn-danger" type="submit" name="Confirm">
            </form>
		</div>
	</div>
</div>

{% endblock %}
